# Pure Rust CI workflow for building and testing the DuckDB extension

name: CI

on:
  push:
    branches: [ main ]
    paths-ignore: &docs_ignore
      - 'README*'
      - 'docs/**'
      - '**/*.md'
      - 'CHANGELOG*'
      - 'LICENSE*'
      - '.github/ISSUE_TEMPLATE/**'
      - '.github/PULL_REQUEST_TEMPLATE*'
  pull_request:
    paths-ignore: *docs_ignore

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  RUST_TOOLCHAIN: "1.93.0"
  RUST_MSRV: "1.89.0"
  EXTENSION_NAME: duckdb_chess
  DUCKDB_VERSION: "1.4.3"
  DUCKDB_EXT_TOOLS_PINNED_VERSION: " --git 'https://github.com/dotneB/cargo-duckdb-ext-tools.git' --branch 'fix/windows-build'"
  DUCKDB_SLT_PINNED_VERSION: ""

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            platform: linux_amd64
          
          # Linux ARM64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            platform: linux_arm64
          
          # macOS x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            platform: osx_amd64
          
          # macOS ARM64
          - os: macos-latest
            target: aarch64-apple-darwin
            platform: osx_arm64
          
          # Windows x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            platform: windows_amd64

    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
          toolchain: ${{ env.RUST_MSRV }}

      - uses: Swatinem/rust-cache@v2

      # Cross-compilation setup for Linux ARM64
      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu

      - name: Install cargo-duckdb-ext-tools
        run: cargo install cargo-duckdb-ext-tools${{ env.DUCKDB_EXT_TOOLS_PINNED_VERSION }} --locked

      - name: Build extension
        run: cargo duckdb-ext-build -- --release

      - name: Run unit tests
        run: cargo test

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: ${{ env.EXTENSION_NAME }}-${{ matrix.platform }}
          path: |
            target/release/${{ env.EXTENSION_NAME }}.duckdb_extension
          if-no-files-found: error

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_MSRV }}

      - uses: Swatinem/rust-cache@v2

      - name: Install DuckDB CLI
        run: |
          curl --silent --show-error --fail https://install.duckdb.org | sh
          echo "$HOME/.duckdb/cli/latest" >> $GITHUB_PATH

      - uses: taiki-e/install-action@v2
        with:
          tool: cargo-binstall

      - name: Install duckdb-slt
        run: cargo binstall duckdb-slt${{ env.DUCKDB_SLT_PINNED_VERSION }} --locked --force

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.EXTENSION_NAME }}-linux_amd64

      - name: Integration tests
        run: |
          EXT_PATH=$(find . -name "*.duckdb_extension" | head -n 1)
          echo "Testing extension: $EXT_PATH"
          duckdb -unsigned -c "LOAD '$EXT_PATH'; SELECT * FROM duckdb_extensions() WHERE extension_name = '${{ env.EXTENSION_NAME }}';"
          duckdb-slt -e "$EXT_PATH" -u -w "$PWD" "$PWD/test/sql/*.test"

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}
          components: rustfmt, clippy

      - uses: Swatinem/rust-cache@v2

      - name: rustfmt
        run: cargo fmt --check

      - name: clippy
        run: cargo clippy -- -D warnings
